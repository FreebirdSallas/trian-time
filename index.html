<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Our Project</title>
  <link href="https://fonts.googleapis.com/css?family=Signika&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
  <div class="container">
    <br>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-3">It's Train Time</h1>
      </div>
    </div>
    <div class="card mb-4">
      <div class="card-header">Trains</div>
        <table>
          <thead>
          <tr>
            <th scope="col" id="trnName">Trian Name</th>
            <th scope="col" id="destin">Destination</th>
            <th scope="col" id="freq-min">Frequency (min)</th>
            <th scope="col" id="nextArival">Next Arrival</th>
            <th scope="col" id="minAway">Minutes Away</th>
          </tr>
          </thead>
            <tbody></tbody>
        </table>
        <h4 class="card-title"></h4>
    </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="card card-default">
        <div class="card-header">Add Train 
        </div>
        <div class="card-body">
          <form>
            <div class="form-group row">
              <label for="train-name">Train Name</label>
              <input class="form-control" id="train-name" type="text">
            </div>
            <div class="form-group row">
              <label for="bidder-price">Destination</label>
              <input class="form-control" id="destination" type="text">
            </div>
            <div class="form-group row">
              <label for="bidder-price">First Train Time</label>
              <input class="form-control" id="ftt" type="text">
            </div>
            <div class="form-group row">
              <label for="bidder-price">Frequency (min)</label>
              <input class="form-control" id="freq" type="number">
            </div>
            <button class="btn btn-primary" id="submit" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
    </div>
    </div>
  <script src="assets/javascript/java.js"></script>
</body>
</html>
